<div class="flex flex-row w-full h-screen">
  <div class="account-list w-1/2 p-4">
    <span>list of accounts will go here</span>
  </div>
  <div class="action-panel w-1/2 p-4 flex flex-col">
    <mat-form-field>
      <mat-icon matPrefix>account_circle</mat-icon>
      <input matInput placeholder="New account"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>username</mat-label>
      <input matInput placeholder="user@example.com"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>password</mat-label>
      <input matInput type="password"/>
    </mat-form-field>
    <button mat-raised-button color="primary"> 
      Save
    </button>
  </div>
</div>
<router-outlet />
