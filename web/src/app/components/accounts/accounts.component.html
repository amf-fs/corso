<div class="flex flex-col w-full h-screen">
  <app-action-bar
    (newAccountCreated)="onNewAccountCreated($event)"
    (fileImported)="onFileImported()">
  </app-action-bar>

  <div class="flex flex-row">
    <app-account-list class="w-full" [accounts]="allAccounts()"
      (accountUpdated)="onAccountUpdated($event)">
    </app-account-list>
  </div>
</div>
