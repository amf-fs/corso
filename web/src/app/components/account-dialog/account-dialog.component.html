<h2 mat-dialog-title>New account</h2>
<mat-dialog-content>
  <form [formGroup]="accountForm" class="flex flex-col gap-4">
    <mat-form-field>
      <mat-icon matPrefix>account_circle</mat-icon>
      <input matInput placeholder="New account" formControlName="accountName" />
      @if (accountNameControl?.invalid) {
        <mat-error>You must identify this account.</mat-error>
      }
    </mat-form-field>

    <mat-form-field>
      <mat-label>username</mat-label>
      <input matInput placeholder="user@example.com" formControlName="username" />
      @if (usernameControl?.invalid) {
        <mat-error>You must enter a username.</mat-error>
      }
    </mat-form-field>

    <mat-form-field>
      <mat-label>password</mat-label>
      <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" />
      <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
        <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
      @if (passwordControl?.invalid) {
        <mat-error>You must enter a password.</mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="gap-2">
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" type="button" [disabled]="accountForm.invalid" (click)="onSave()">
    Save
  </button>
</mat-dialog-actions>
